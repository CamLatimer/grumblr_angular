<h1>EDIT GRUMBLE</h1>

<form>
  <p>Titlte: <input placeholder="Title" data-ng-model="GrumbleEditVM.grumble.title"></p>
  <p>Name: <input placeholder="author" data-ng-model="GrumbleEditVM.grumble.authorName"></p>
  <p>Photo: <input placeholder="photo url" data-ng-model="GrumbleEditVM.grumble.photoUrl"></p>
  <p>content: <input placeholder="gumble content" data-ng-model="GrumbleEditVM.grumble.content"></p>
  <button type="button" data-ng-click="GrumbleEditVM.update()">UPDATE</button>
  <button type="button" data-ng-click="GrumbleEditVM.destroy()">Delete</button>

</form>
